version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: hospital-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: hospitaldb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - hospital-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/hospitaldb --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hospital-backend
    restart: unless-stopped
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/hospitaldb
      - NODE_ENV=production
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - hospital-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Admin Initialization Service
  admin-init:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hospital-admin-init
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/hospitaldb
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - hospital-network
    command: node createAdmin.js
    restart: "no"

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hospital-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - hospital-network
    environment:
      - REACT_APP_API_URL=http://localhost:5000

networks:
  hospital-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
